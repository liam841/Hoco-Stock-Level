# Netlify Configuration File
# Static HTML site - no build process required

[build]
  publish = "."
  # No build command = Netlify will skip npm install and just publish static files

# Redirect rules for SPA behavior (all routes to index.html)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Note: package.json exists for future serverless functions but is not used during static site build

