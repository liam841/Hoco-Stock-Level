# Netlify Configuration File
# Static HTML site - no build process or dependencies required

[build]
  publish = "."
  # No build command = Netlify will just publish static files

# Ensure API / functions requests are NOT caught by the SPA redirect
[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/api/:splat"
  status = 200

# SPA fallback â€“ catch everything else and send to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Note: Dependencies are only needed for serverless functions
# When you add Netlify Functions, they'll have their own package.json in netlify/functions/

